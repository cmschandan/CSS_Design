<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <div class="product">
        <div class="imgbox">
            <img src="images/image.jpg" alt="">
        </div>
        <div class="details">
            <h2>Brand Name
                <br> <span>Men's designer T'Shirt</span>
            </h2>
            <div class="price">$55.98</div>
            <label for="">Sizes</label>
            <ul>
                <li>XS</li>
                <li>S</li>
                <li>M</li>
                <li>L</li>
                <li>XL</li>
            </ul>
            <label for="">Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">Add to Cart</a>
        </div>


    </div>
</body>

</html>
